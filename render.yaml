services:
  - type: web
    name: squozl
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: FINNHUB_API_KEY
        sync: false
      - key: FMP_API_KEY
        sync: false

